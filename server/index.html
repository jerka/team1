<html>
  <head>
    <style type="text/css">
      ul {
        padding: 0;
      }

      #elements li {
        list-style-type: none;
        display: table-cell;
        border: 1px solid #ccc;
        width: 80px;
        height: 80px;
      }

      td {
        border: 1px solid #ccc;
        width: 80px;
        height: 80px;
      }
    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <script src="socket.io/socket.io.js"></script>

    <script src="./grid.js"></script>

    <script type="text/javascript">
      var Game = {
        Socket: null,
        World: null,

        Init: function () {
          console.log('init');

          this.Socket = io.connect('http://192.168.8.106:8080');

          this.Socket.on('connect', function () {
  
            Game.Socket.on('message', function (data) {
             alert(data.message);
            });
            
            Game.Socket.on('join', function (data) {
                var li = document.createElement('li');
              li.innerHTML =  data.user.userName;
              document.getElementById('ul-players').appendChild(li);
            });
            
            Game.Socket.on('init', function (data) {
              var connectedUsers = data.usersOnline;
              if(connectedUsers.length > 0) {
                for (var i = 0; i < connectedUsers.length; i++) {
                  var li = document.createElement('li');
                  li.innerHTML = connectedUsers[i].userName;
                  document.getElementById('ul-players').appendChild(li);
                }
          
              
              }
            });
            
            Game.Socket.on('yourTurn', function (data) {
              $("#next").show();
              alert("Your turn");
            });
            Game.Socket.on('gameOver', function (data) {
              var users = data.users;
            
                for (var i = 0; i < users.length; i++) {
                  var li = document.createElement('li');
                  li.innerHTML = users[i].points + " - " + users[i].userName;
                  document.getElementById('ul-highscore').appendChild(li);
              
          
              
              }
            });
            Game.Socket.on('startGame', function (data) {
              $("#start-game").remove();
              alert("Game started");

              Game.World = data.board;
              Game.Update();
            });
            
            
            
            Game.Socket.on('assignQuest', function (data) {
              $("#quest-container").show();
              $("#user-quest").html(data.quest);
            });

            Game.Socket.on('updateBoard', function (data) {
              Game.World = data.board;

              Game.Update();
            });

          });
        },

        SetupEvents: function () {
          $('#elements li').draggable({ 
              scroll: true,
              cursor: 'move', 
              cursorAt: { top: 50, left: 50 },
              snap: '#grid td',
              revert: false,
              helper: 'clone'
          });

          $('#grid td.blank').droppable({
            drop: function(event, ui) {
              var cell = $(this);

              var y = cell.index();
              var x = cell.parents('tr').index();
              var type = ui.draggable.attr('data-type');

              cell.text(ui.draggable.text());

              Game.SendDraw(x, y, type);
            }
          });
        },

        SendDraw: function (x, y, type) {
          console.log('sending draw, x: ' + x + ', y: ' + y + ', type: ' + type);

          this.World[x][y] = type;
          Game.Socket.emit('finishedMove', { x: x, y: y, type: type });

          this.Update();
        },

        Update: function () {
          Grid.Render(this.World);
          this.SetupEvents();
        }
      };

      $(function() {
        Game.Init();

        $("#join-game").click(function () {
    
      var userName = document.getElementById('username');
      Game.Socket.emit('join', { userName: userName.value });
      $("#join-container").hide();
      
    });
    
    $("#start-game").click(function(){
      Game.Socket.emit('startGame', { });
    });
    
    $("#next").click(function(){
      
      $("#next").hide();
    });

      var currentHours = new Date().getHours();

  console.log(currentHours < 07 && currentHours > 18);
  if(currentHours < 07 || currentHours > 18) {
    $("body").attr("style","background: #fff url('/assets/day_back.jpg') no-repeat fixed center; ");
  }
  else {
    $("body").attr("style","background: #fff url('/assets/day_back.jpg') no-repeat fixed center; ");
  }
      });
    </script>
  </head>
  <body>
    <div id="join-container">
      <input type="text" id="username" placeholder="Username" /> 
      <a href="javascript:void(0)" id="join-game">Join Game</a>
      </div>
    <br />
    <br />

    <a href="#" id="start-game">Start Game</a>
    <a href="#" id="next" style="display:none">Next</a>

    <div id="quest-container" style="display:none">
    <h3>Your quest is to build as many <span id="user-quest"></span> as you can </h3>
    </div>


    <div id="highscore-container">
        <ul id="ul-highscore">
        </ul>
    </div>


    <h3>Connected Players</h3>
    <ul id="ul-players"> 
    </ul>

    <ul id="elements">
      <li data-type="water" style="background:url('./assets/Water.png')">Water</li>
      <li data-type="stone" style="background:url('./assets/stone.png')">Stone</li>
      <li data-type="fire" style="background:url('./assets/Fire.png')">Fire</li>
      <li data-type="grass" style="background:url('./assets/grass.png')">Grass</li>
    </ul>

    <div id="grid">
      <table>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
